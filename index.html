<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Workflows | AI-Powered Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <!-- Replace the entire <header> section in your index.html, about.html, and contact.html with this: -->

<header class="header">
    <div class="container">
        <div class="header-content">
            <h1 class="logo">ZeroManual</h1>
            
            <!-- Hamburger Menu Button (Mobile Only) -->
            <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Navigation Menu -->
            <nav class="nav" id="navMenu">
                <a href="index.html" class="nav-link active">Workflows</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </div>
</header>


    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Intelligent Automation Workflows</h2>
            <p class="hero-subtitle">Streamline your tasks with AI-powered automation solutions</p>
        </div>
    </section>

    <!-- Products Grid -->
    <main class="main">
        <div class="container">
            <div id="products-grid" class="products-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AutoFlow. All rights reserved.</p>
        </div>
    </footer>

    <!-- Token Verification Modal -->
    <div id="verifyTokenModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Access Token Required</h3>
                <button class="modal-close" id="closeVerifyModalBtn" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">Enter your access token to use this workflow.</p>

                <!-- Token Input Section -->
                <div id="tokenVerifySection" class="modal-section">
                    <div class="modal-form">
                        <input 
                            type="text" 
                            id="tokenInput" 
                            class="modal-input" 
                            placeholder="Enter your access token"
                            autocomplete="off"
                        >
                        <div id="verifyError" class="modal-error"></div>
                        <button id="submitTokenBtn" class="modal-button">
                            <span id="verifyButtonText">Verify Token</span>
                        </button>
                    </div>
                </div>

                <!-- Divider -->
                <div class="modal-divider">
                    <span>Don't have a token?</span>
                </div>

                <!-- Request Token Section -->
                <div id="tokenRequestSection" class="modal-section">
                    <p class="modal-section-title">Request an access token</p>
                    <div class="modal-form">
                        <input 
                            type="email" 
                            id="requestEmailInput" 
                            class="modal-input" 
                            placeholder="Enter your email address"
                            autocomplete="email"
                        >
                        <div id="requestSuccess" class="modal-success"></div>
                        <div id="requestError" class="modal-error"></div>
                        <button id="requestTokenBtn" class="modal-button modal-button-secondary">
                            <span id="requestButtonText">Request Access Token</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    // Mobile Menu Toggle
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const navMenu = document.getElementById('navMenu');

    if (hamburgerMenu) {
        hamburgerMenu.addEventListener('click', function() {
            hamburgerMenu.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        const navLinks = navMenu.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburgerMenu.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideHeader = document.querySelector('.header').contains(event.target);
            if (!isClickInsideHeader) {
                hamburgerMenu.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    }
</script>

</body>
</html>
